<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Income Management</h1>
    </header>
    <div class="container">
        <form id="incomeForm">
            <label for="source">Income Source:</label>
            <input type="text" id="source" name="source" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Salary">Salary</option>
                <option value="Freelance">Freelance</option>
                <option value="Investment">Investment</option>
                <option value="Other">Other</option>
            </select>
            <input type="submit" value="Add Income">
        </form>
        <h2>Income List</h2>
        <table id="incomeTable">
            <thead>
                <tr>
                    <th>Income Source</th>
                    <th>Amount</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="incomeBody">
                <!-- Income items will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('incomeForm');
        const incomeTableBody = document.getElementById('incomeBody');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const source = form.source.value;
            const amount = form.amount.value;
            const category = form.category.value;

            if (source && amount && category) {
                const newRow = `
                    <tr>
                        <td>${source}</td>
                        <td>${amount}</td>
                        <td>${category}</td>
                    </tr>
                `;
                incomeTableBody.insertAdjacentHTML('beforeend', newRow);
                form.reset();
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
